<div>
  <!-- <h1>Quản lý nhân viên</h1> -->
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="addEmployee()">
      Thêm nhân viên
    </button>
    <button mat-raised-button color="accent" (click)="importExcel()">
      Import excel
    </button>
    <button mat-raised-button color="accent" (click)="exportExcel()">
      Export to excel
    </button>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="STT">
        <th mat-header-cell *matHeaderCellDef>STT</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ element.id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Họ và Tên</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Vị trí</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef>Phòng ban</th>
        <td mat-cell *matCellDef="let element">{{ element.office }}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button (click)="editEmployee(i)">
            <mat-icon aria-hidden="false" aria-label="sửa">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEmployee(i)">
            <mat-icon aria-hidden="false" aria-label="xoá">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!-- <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator> -->
    </table>
  </div>
</div>
